<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="@DESC" />
    <meta name="keywords"
        content="portfolio, game developer, camp, dimitar sotirov, soti, dimitar, sotirov, C++, developer, programmer, student, looking for job, hire me, job, hiring, HR, @KEYWORDS" />
    <meta name="author" content="Dimitar Sotirov" />

    <meta property="og:title" content="@TITLE | Soti's Blog" />
    <meta property="og:description" content="@DESC" />
    <meta property="og:image" content="../../resources/index/hand.gif" />
    <meta property="og:url" content="soti.camp" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="@TITLE | Soti's Blog" />
    <meta name="twitter:description" content="@DESC" />
    <meta name="twitter:image" content="../../resources/index/hand.gif" />

    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/blog.css">

    <link rel="icon" href="../../resources/just_give_love.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../resources/just_give_love.ico" type="image/x-icon" />

    <title>@TITLE | Soti's Blog</title>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ extensions: ["tex2jax.js"], jax: ["input/TeX", "output/HTML-CSS"], tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ], displayMath: [ ['$$','$$'], ["\\[","\\]"] ], processEscapes: true }, "HTML-CSS": { availableFonts: ["TeX"] } });
    </script>

    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>

    <script src="https://www.geogebra.org/apps/deployggb.js"></script>

    <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">

    <script>
        window.klipse_settings = {
            selector_pyodide: '.language-klipse-pyodide', 
            editor_type: 'html'
        };
    </script>


</head>


<body>
    
    <div class="content">
        <div class="header">
            <div class="icon_container">
                <div class="icon">
                    <img class="hills" src="../../resources/index/hand.gif">
                </div>
            </div>
        </div>

        <div class="main">
            <div class="title">
                <a href="../"><h1>Soti's Blog</h1></a>
            </div>

            <div class="article">
                <div class="header">
                    <div class="title_and_author">
                        <div class="title">
                            <h2>@TITLE</h2>
                        </div>
                        <div class="author">
                            <i><h4>@AUTHOR</h4></i>
                        </div>
                    </div>

                    <div class="dates">
                        <div class="date">
                            <p>@DATE</p>
                        </div>
    
                        <div class="edit_date">
                            <p>@EDITDATE</p>
                        </div>
                    </div>
                </div>

                <div class="content">
                    @CONTENT
                </div>
            </div>
        </div>

        <div class="footer">
            Gif in header, owner -
            <a href="https://artoftheglitch.tumblr.com" target="_blank">artoftheglitch.tumblr.com</a><br><br>
            © 2022 – Dimitar Sotirov
        </div>
    </div>

    <script src="https://storage.googleapis.com/app.klipse.tech/plugin_prod/js/klipse_plugin.min.js"></script>

    <script>  
        var ggb_plot_variables = new GGBApplet({"material_id": "phrs5jkc", "width": 614, "height": 300, "showToolBar": false, "showAlgebraInput": false, "showMenuBar": false }, true);  
        var ggb_plot_jumping = new GGBApplet({"material_id": "fhkzaygq", "width": 614, "height": 300, "showToolBar": false, "showAlgebraInput": false, "showMenuBar": false }, true);  

        window.addEventListener("load", function() { 
            ggb_plot_variables.inject('ggb-plot-variables');
            ggb_plot_jumping.inject('ggb-plot-jumping');
        });
    </script>
</body>

</html>
