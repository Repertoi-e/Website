<!DOCTYPE html>

@LANG_META_HTML

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="@DESC">
    <meta name="keywords"
        content="portfolio, game developer, camp, dimitar sotirov, soti, dimitar, sotirov, C++, developer, programmer, student, looking for job, hire me, job, hiring, HR, @KEYWORDS">
    <meta name="author" content="Dimitar Sotirov">

    <meta property="og:title" content="@TITLE | Soti's Blog">
    <meta property="og:description" content="@DESC">
    <meta property="og:image" content="/resources/index/hand.gif">
    <meta property="og:url" content="soti.camp">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="@TITLE | Soti's Blog">
    <meta name="twitter:description" content="@DESC">
    <meta name="twitter:image" content="/resources/index/hand.gif">

    <link rel="stylesheet" href="/styles/blog.css">

    <link rel="icon" href="/resources/just_give_love.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/resources/just_give_love.ico" type="image/x-icon">

    <title>@TITLE | Soti's Blog</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    @EXTRA_HEAD
</head>


<body>
    <header>
        <div class="logo">
            <h4 class="logo__title">&nbsp;&nbsp;&nbsp;<span>S</span>OTI'S</h4>
            <h4 class="logo__title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BLOG</h4>
            <img class="logo__img" src="/resources/index/hand.gif" alt="A gif of a surreal floating hand that rotates with a cyan and magenta glitch effect">
        </div>
        
        <div class="header-links">
            <div class="header-links__link">⟵<a href="/blog">BLOG</a></div>
            <div class="header-links__divider"></div>
            <div class="header-links__link"></div>
        </div>
    </header>

    <main>
        <div class="article">
            <div class="header">
                <div class="directory">
                    <!-- @TAGS_CLEAN -->
                    <a href="/blog">Blog</a><span class="separator">/</span> @TAGS
                </div>

                <div class="title_and_author">
                    <div class="title">
                        <h2>@TITLE</h2>
                    </div>
                </div>

                <div class="dates">
                    <div class="date">
                        <p>@DATE</p>
                    </div>

                    <div class="edit_date">
                        <p>@EDITDATE</p>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="content">
                @CONTENT
            </div>

            <div class="divider"></div>

            <div class="annotations">
                @ANNOTATIONS
            </div>

            <div class="annotation_preview">
                <div class="annotation_preview_number">
                    01
                </div>
                <div class="annotation_preview_content">
                    ALPHA BETA
                </div>
            </div>
        </div>
    </main>

    <footer>
        Hand gif in header, credit -
        <a href="https://pleasurepromenade.tumblr.com/post/111041041343" target="_blank">pleasurepromenade.tumblr.com</a><br><br>
        © 2022 – Dimitar Sotirov
    </footer>

    <script src="/js/annotations.js"></script>

    @EXTRA_BODY
</body>

</html>
