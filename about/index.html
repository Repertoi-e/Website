                                <p>
                                    Hi!
                                    <br />

                                    I'm Dimitar Sotirov, a student and a game programmer at

                                    <br />
                                    <br />
                                    In programming I value:
                                    <br />
                                    *
                                    <u>
                                        High-performance
                                    </u>
                                    - no need to accelerate climate change
                                    by wasting CPU clock cycles.
                                    <br />
                                    *
                                    <u>
                                        Quality
                                    </u>
                                    - code with lots of comments. Maximizing readibility, minimizing
                                    dependencies and lines of
                                    code, because every LOC is a liability.
                                    <br />
                                    *
                                    <u>
                                        Discipline
                                    </u>
                                    . As in any engineering field,
                                    the final software product should be robust and maintainable.
                                    <br />
                                    <br />
                                    I'm not saying this way of programming is
                                    <b>
                                        THE
                                    </b>
                                    way to program... :)
                                    <br />
                                    It's just suited better in the context of stuff I'm interested in -
                                    libraries used for embedded software, game engines
                                    or in general - code that other
                                    <i>
                                        developers
                                    </i>
                                    use.
                                    <br />
                                    <br />
                                    That's why "it just works" is not enough for me (as it may be
                                    for
                                    <i>
                                        application
                                    </i>
                                    developers) and I need to make
                                    sure what I write stands the test of time. For this reason, I
                                    tend to avoid modern programming practices, which are aimed
                                    at fast iteration, but tend to have poor performance, raise
                                    complexity and code coupling significantly - such as OOP,
                                    modern C++, etc.
                                    <br />
                                    <br />
